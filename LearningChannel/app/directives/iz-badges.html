<div id="my-badges" class="my-badges-col top-far"> 
   <div class="col-header">
        <i id="my-badges-icon" class="icon-title icon-trophy icon-2x purple"></i>
        <h2 class="title col-title em1-4">Meus Trof&eacuteus</h2>
    </div>

	<div class="box box-white">
		<div id="carousel-example-generic" class="carousel slide">
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="text-center item" ng-class="{active: $index == 0}" ng-repeat="badge in badges">
					<div class="pos-rel">
						<img ng-src="/img/badges/{{badge.src}}" alt="{{badge.name}}">
						<span class="pos-abs carousel-item-label em9 purple">{{badge.name}}</span>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
				<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
				<span class="icon-next"></span>
			</a>
		</div>
		<button class="btn btn-primary btn-xxs btn-block em7 top-mid">Ver todos os troféus</button>
	</div>
</div>
