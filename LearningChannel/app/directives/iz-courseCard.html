<div>
    <a class="thumbnail card" ng-href="#/{{pageTo}}/{{course.id}}">
        <img ng-src="img/{{course.thumb}}" alt="{{course.title}}" />
        <div class="caption">
            <h3 class="title blue">{{course.title}}</h3>
            <h4 class="text-center orange">R${{course.price}}</h4>
            <div class="text-center">
                <iz-raty class="star{{course.id}}" score="course.rating" number="5"></iz-raty>
            </div>
            <div class="top-near clearfix">
                <div title="Visualizações" class="extra-info-group pull-left">
                    <i class="icon-eye-open smooth02 gray"></i>
                    <span class="extra-info-value">{{course.views}}</span>
                </div>
                <!-- /visualization -->
                <div title="Alunos Inscritos" class="extra-info-group pull-right">
                    <i class="icon-ok-circle smooth02 gray"></i>
                    <span class="extra-info-value">{{course.subscriptions}}</span>
                </div>
                <!-- /enrolled students -->
            </div>
            <div class="progress progress-striped active" ng-show="progress">
			    <div class="progress-bar progress-bar-info"  role="progressbar" aria-valuenow="{{course.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{course.progress}}%">
				    <span class='sr-only'>{{course.progress}}% Complete</span>
			    </div>
		    </div>
        </div>
        <!-- /caption -->
    </a>
    <!-- /card -->
</div>
