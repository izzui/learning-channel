<div id="my-badges" class="my-badges top-mid"> 
	<div class="my-badges-header row">
        <!-- <i id="my-badges-icon" class="icon-trophy icon-2x"></i> -->
        <h2 class="my-badges-heading em1-4 text-left">My Badges</h2>
    </div>

	<div class="box bordered row">
		<div id="carousel-example-generic" class="box-content carousel slide">
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="text-center item" ng-class="{active: $index == 0}" ng-repeat="badge in badges">
					<div class="pos-rel">
						<img ng-src="/img/badges/{{badge.src}}" alt="{{badge.name}}">
						<span class="pos-abs carousel-item-label em9 purple"><strong>{{badge.name}}</strong></span>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
				<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
				<span class="icon-next"></span>
			</a>

		</div>
		<div class="box-footer">
			<button class="btn btn-primary btn-xxs em7">All my badges</button>
		</div>
	</div>
</div>
