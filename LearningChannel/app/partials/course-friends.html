<div class="shadow-fx-box">
	<div class="box">
		<h2 class="box-header">Subscribed friends</h2>
		<ul class="box-content list-unstyled list-inline text-center friends-list side has-tooltip" ng-controller="friendsCtrl">
			<li class="friends-item" ng-repeat="friend in friends">
				<a href="#" data-toggle="tooltip" data-placement="bottom" title="{{friend.name}}">
					<img class="img-responsive" ng-src="{{friend.picture.data.url}}" alt="{{friend.name}} picture." /></a>
			</li>
		</ul>
		<div class="box-footer">
			<button class="btn btn-primary btn-xxs em7" onclick="FacebookRequest()">Invite more friends!</button>
		</div>
	</div>
</div>
